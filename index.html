<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=========Favicon link=========-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--=========Custom css  link=========-->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <!--==========Main container===========-->

    <div class="main-container grid">
      <div class="container header-container">
        <div class="wrapper header-wrapper">
          <div class="logo">
            <a href="#">
              <img src="/images/logo.svg" alt="" />
            </a>
          </div>
        </div>
      </div>

      <div class="banner-wrapper">
        <figure class="hero-figure">
          <img src="/images/hero-mobile.jpg" alt="" data-mobile-img />

          <img src="/images/hero-desktop.jpg" alt="" data-desktop-img />
        </figure>
      </div>

      <div class="container content-container">
        <div class="wrapper content-wrapper">
          <div class="hero-content text-align">
            <h1 class="hero-title"><span>We're</span> coming soon</h1>

            <p class="hero-text">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>

          <form action="#" class="form" novalidate>
            <div class="form-wrapper relative">
              <input type="email" name="" id="" class="form_email_input"
              placeholder="Email Address" data-email-input ">

              <button class="error-icon absolute" data-error-icon>
                <img src="/images/icon-error.svg" alt="" width="20" />
              </button>

              <button type="submit" class="absolute submit_btn" data-submit-btn>
                <img src="/images/icon-arrow.svg" alt="" />
              </button>
            </div>
          </form>

          <span class="error-span" data-error-span> </span>
        </div>
      </div>
    </div>

    <!--==========Custom script link===========-->

    <script src="/script.js"></script>
  </body>
</html>
